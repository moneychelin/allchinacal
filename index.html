<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구대 소싱 및 중구대 마진 계산기</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .result span {
            color: red;
        }
    </style>
    <script>
        // 숫자 천 단위 포맷 함수
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 두 번째 계산기: 마진 계산
        function calculateProfit() {
            const exchangeRate = parseFloat(document.getElementById('exchange_rate').value);
            const sellingPrice = parseFloat(document.getElementById('selling_price').value.replace(/,/g, ""));
            const taobaoPrice = parseFloat(document.getElementById('taobao_price').value.replace(/,/g, ""));
            const selectedWeight = parseFloat(document.getElementById('weight').value);

            if (isNaN(sellingPrice) || isNaN(taobaoPrice) || isNaN(selectedWeight)) {
                document.getElementById('profit_second').textContent = "-";
                return;
            }

            const shippingCosts = {};
            for (let i = 1; i <= 60; i++) {
                const weight = i * 0.5;
                shippingCosts[weight] = 4700 + (i - 1) * 350; // 예시 배송비 계산
            }

            const shippingCost = shippingCosts[selectedWeight] || 0;
            const profit = sellingPrice - (sellingPrice * 0.05) - (taobaoPrice * exchangeRate * 1.077) - shippingCost;

            const resultElement = document.getElementById('profit_second');
            resultElement.textContent = formatNumber(profit) + " 원";
            resultElement.style.color = profit >= 0 ? "red" : "blue";
        }

        // 필드 초기화
        function resetFields() {
            document.getElementById('selling_price').value = "";
            document.getElementById('taobao_price').value = "";
            document.getElementById('weight').value = "";
            document.getElementById('profit_second').textContent = "-";
            document.getElementById('selling_price').focus();
        }

        // 초기화 및 ESC 키 처리
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                resetFields();
            }
        });
    </script>
</head>
<body>
    <!-- 중구대 마진 계산기 -->
    <div class="container" id="calculator2">
        <h1>중구대 마진 계산기</h1>
        <form>
            <label for="exchange_rate">환율:</label>
            <select id="exchange_rate">
                <option value="170">170</option>
                <option value="175">175</option>
                <option value="180">180</option>
                <option value="185">185</option>
                <option value="190">190</option>
                <option value="195">195</option>
                <option value="200">200</option>
                <option value="205">205</option>
                <option value="210">210</option>
                <option value="215">215</option>
                <option value="220">220</option>
                <option value="225">225</option>
                <option value="230">230</option>
            </select>

            <label for="selling_price">판매가 (원):</label>
            <input type="text" id="selling_price" placeholder="숫자 입력" required>

            <label for="taobao_price">타오바오 가격:</label>
            <input type="text" id="taobao_price" placeholder="숫자 입력" required>

            <label for="weight">무게 (kg):</label>
            <select id="weight" onchange="calculateProfit()">
                <!-- 무게 옵션: 0.5kg부터 0.5 단위로 30kg까지 -->
                <option value="">선택</option>
                <option value="0.5">0.5 kg</option>
                ${Array.from({ length: 59 }, (_, i) => {
                    const weight = (i + 2) * 0.5;
                    return `<option value="${weight}">${weight.toFixed(1)} kg</option>`;
                }).join("")}
            </select>
        </form>

        <div class="result">
            <p>예상 순익: <span id="profit_second">-</span></p>
        </div>
        <button onclick="resetFields()">Reset</button>
    </div>
</body>
</html>
