<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구대 소싱 계산기</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculators-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .calculator {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        // 공통 함수: 숫자를 천 단위 콤마로 포맷
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 500 단위 올림
        function roundUpToNearest500(num) {
            return Math.ceil(num / 500) * 500;
        }

        // 계산기 1: 소싱 계산
        function calculateSourcing() {
            const competitorPrice = parseFloat(document.getElementById('competitor_price').value);
            const localPrice = parseFloat(document.getElementById('local_price').value);

            if (isNaN(competitorPrice) || isNaN(localPrice)) {
                alert('숫자를 올바르게 입력해주세요.');
                return;
            }

            let expectedPrice = localPrice * 192 + localPrice * 192 * 0.05;
            expectedPrice = roundUpToNearest500(expectedPrice);
            const profit = Math.floor(competitorPrice - expectedPrice);

            document.getElementById('expected_price').textContent = formatNumber(expectedPrice) + " 원";
            document.getElementById('profit').textContent = formatNumber(profit) + " 원";
        }

        // 계산기 2: 단순 가격 계산
        function calculateSimple() {
            const price1 = parseFloat(document.getElementById('price1').value);
            const price2 = parseFloat(document.getElementById('price2').value);

            if (isNaN(price1) || isNaN(price2)) {
                alert('숫자를 올바르게 입력해주세요.');
                return;
            }

            const total = price1 + price2;
            document.getElementById('total_price').textContent = formatNumber(total) + " 원";
        }

        // 필드 초기화
        function resetCalculator(idPrefix) {
            const inputs = document.querySelectorAll(`#${idPrefix} input`);
            inputs.forEach(input => input.value = '');
            const results = document.querySelectorAll(`#${idPrefix} .result span`);
            results.forEach(result => result.textContent = '-');
        }
    </script>
</head>
<body>
    <div class="calculators-container">
        <!-- 첫 번째 계산기 -->
        <div class="calculator" id="calculator1">
            <h2>구대 소싱 계산기</h2>
            <form onsubmit="event.preventDefault(); calculateSourcing();">
                <label for="competitor_price">경쟁사 판매가 (원):</label>
                <input type="text" id="competitor_price" placeholder="숫자 입력" required>

                <label for="local_price">현지 구매가 (위안):</label>
                <input type="text" id="local_price" placeholder="숫자 입력" required>

                <button type="submit">계산</button>
            </form>

            <div class="result">
                <p>예상판매가: <span id="expected_price">-</span></p>
                <p>판매가 더하기: <span id="profit" style="color: red;">-</span></p>
            </div>
            <button onclick="resetCalculator('calculator1')">Reset</button>
        </div>

        <!-- 두 번째 계산기 -->
        <div class="calculator" id="calculator2">
            <h2>단순 가격 계산기</h2>
            <form onsubmit="event.preventDefault(); calculateSimple();">
                <label for="price1">가격 1 (원):</label>
                <input type="text" id="price1" placeholder="숫자 입력" required>

                <label for="price2">가격 2 (원):</label>
                <input type="text" id="price2" placeholder="숫자 입력" required>

                <button type="submit">계산</button>
            </form>

            <div class="result">
                <p>합계: <span id="total_price">-</span></p>
            </div>
            <button onclick="resetCalculator('calculator2')">Reset</button>
        </div>
    </div>
</body>
</html>
